<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      font-family:'Poppins', sans-serif;
      background:#f8fafc;
    }
    .payment-box{
      max-width:420px;
      margin:auto;
      margin-top:80px;
    }
    .loader{
      display:none;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="card payment-box shadow-lg border-0 p-4 text-center">

    <h3 class="fw-bold mb-3">Secure Payment ðŸ’³</h3>
    <p class="text-muted">This is a demo payment gateway</p>

    <hr>

    <h5 class="fw-bold mb-4">
      Amount to Pay: â‚¹{{ total }}
    </h5>

    <!-- Fake payment form -->
    <form method="POST" onsubmit="showLoader()">

      <input type="text" class="form-control mb-3"
             placeholder="Card / UPI ID"
             required>

      <input type="password" class="form-control mb-3"
             placeholder="PIN / CVV"
             required>

      <button class="btn btn-success w-100 btn-lg">
        Pay Now
      </button>

    </form>

    <!-- Loader -->
    <div class="loader mt-4" id="loader">
      <div class="spinner-border text-success"></div>
      <p class="mt-3">Processing payment...</p>
    </div>

  </div>
</div>

<script>
function showLoader(){
  document.querySelector("form").style.display = "none";
  document.getElementById("loader").style.display = "block";
}
</script>

</body>
</html>
