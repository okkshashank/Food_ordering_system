<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<title>Login</title>

<style>

body{
    font-family:'Poppins', sans-serif;
    height:100vh;
    margin:0;
}

/* FULL SCREEN */
.login-container{
    height:100vh;
}

/* LEFT SIDE */
.login-left{
    display:flex;
    justify-content:center;
    align-items:center;
    padding:60px;
}

/* CARD */
.login-box{
    width:380px;
}

/* INPUT */
.form-control{
    height:48px;
    border-radius:12px;
}

/* BUTTON */
.btn-login{
    height:48px;
    border-radius:12px;
    background:#ff6b35;   /* Premium Orange */
    color:white;
    font-weight:600;
    border:none;
    transition:0.3s;
}

.btn-login:hover{
    background:#e85a24;   /* darker orange on hover */
    transform:translateY(-2px); /* subtle lift */
}


/* RIGHT IMAGE */
.login-right{
    background-image:url("{{ url_for('static', filename='images/login-food.jpg') }}");
    background-size:cover;
    background-position:center;
}

/* MOBILE FIX */
@media(max-width:768px){
    .login-right{
        display:none;
    }
}

</style>

</head>

<body>

<div class="container-fluid login-container">

<div class="row h-100">

<!-- LEFT -->
<div class="col-md-6 login-left">

<div class="login-box">

<h1 class="fw-bold mb-2">
Welcome Back!
</h1>

<p class="text-muted mb-4">
Sign in with your Username and Password.
</p>

<!-- FLASH -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-danger">
        {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}

<form method="POST">

<input class="form-control mb-3"
name="username"
placeholder="Username"
required>

<input class="form-control mb-3"
type="password"
name="password"
placeholder="Password"
required>

<button class="btn btn-login w-100">
Login
</button>

</form>

</div>
</div>


<!-- RIGHT IMAGE -->
<div class="col-md-6 login-right"></div>

</div>
</div>

</body>
</html>
