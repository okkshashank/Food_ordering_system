<body style="font-family:'Poppins', sans-serif; background:#fafafa;">

<div class="container mt-5">

{% for item in cart %}

<!-- ADDRESS + PAYMENT -->
<div class="card shadow-sm">

<form method="POST">

<textarea name="address"

  </label>
</div>

<div class="form-check mb-2">
  <input class="form-check-input" type="radio" name="payment" value="UPI">
  <label class="form-check-label">
    UPI (Google Pay / PhonePe)
  </label>

<div class="form-check mb-4">
  <input class="form-check-input" type="radio" name="payment" value="Card">

<button class="btn btn-orange w-100 btn-lg">

</button>

</form>

</div>
</div>

</div>
